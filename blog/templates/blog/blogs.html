{% extends 'skills/base.html' %}

{% block content %}
 <script>
    $(document).ready(function() {
        $("h1").css("transform", "translateY(0)")
        $("h2").css("transform", "scale(1)")
        $("h5").addClass("animated-opacity");
        $("p").css("transform", "translateY(0)")
    });
  </script>

<h1 style="transform: translateY(100%); transition: transform  1s;" class="h1font"><span class="flower">&#10046;</span> BLOG <span class="flower">&#10046;</span></h1>
<h2 style="transform: scale(0); transition: transform  1s;" class="countio"><span class="flower">&#11015;</span>Posts : {{ blogs.count }}<span class="flower">&#11015;</span></h2>

{% for blog in blogs %}
<div class="elementio">
    <h2 style="transform: scale(0); transition: transform  1s;" class="top"><a class="blogio" href="{% url 'detail' blog.id   %}"><span class="flower">&#10046</span> {{ blog.title }} <span class="flower">&#10046</span></a></h2>
    <div class="textio">
        <h5>{{ blog.date | date:'d.m.Y' }}</h5>
        <p style="transform: translateY(-100%); transition: transform  2s;"> {{ blog.description | truncatechars:360|striptags }}<span class="flower">&rarr;</span></p>
    </div>
</div>

{% endfor %}

{%  endblock  %}
