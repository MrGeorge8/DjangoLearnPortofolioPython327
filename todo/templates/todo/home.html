<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/td_style.css' %}">
</head>
<body>
<div class="menu">
    <div class="wrap">
    {% if user.is_authenticated %}
        <ul>
            <li class="logo">Пользователь: {{ user.username }}</li>
            <li> <a href="{% url 'createtodos' %}">Create</a> </li>
            <li> <a href="{% url 'currenttodos' %}">Topical</a> </li>
            <li> <a href="{% url 'completed' %}">Executed</a> </li>
            <li><form action="{% url 'logoutuser' %}" method="post">
                {% csrf_token %}
                <button class="top">Exit</button>
                </form>
            </li>

        </ul>

    {% else %}
        <ul>
            <li><a href="{% url 'signupuser' %}">Registration</a> </li>
             <li><a href="{% url 'loginuser' %}">Sign In</a> </li>
            <li><a class="main-menu" href="{% url 'index' %}">Back</a></li>
        </ul>

    {% endif %}
    </div>
</div>
<div class="content">
  <div class="wrap">
    {% block content %}

    {% endblock %}
  </div>
</div>
</body>
</html>
