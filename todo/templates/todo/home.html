<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/td_style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="menu">
    <div class="wrap">
    {% if user.is_authenticated %}
        <ul>
            <li  class="logo">USER: {{ user.username }}</li>
            <li> <a class="main-menu" href="{% url 'createtodos' %}"><span class="flower">&#10047;</span>CREATE<span class="flower"> &#10047;</span></a></li>
            <li> <a class="main-menu" href="{% url 'currenttodos' %}"><span class="flower">&#10047;</span>TOPICAL<span class="flower">&#10047;</span></a></li>
            <li> <a class="main-menu" href="{% url 'completed' %}"><span class="flower">&#10047;</span>EXECUTED<span class="flower">&#10047;</span> </a></li>
            <li><form action="{% url 'logoutuser' %}" method="post">
                {% csrf_token %}
                <button class="top">Exit &#10144;</button>
                </form>
            </li>

        </ul>

    {% else %}
        <ul>
            <li> <a class="main-menu" href="{% url 'signupuser' %}"><span class="flower">&#10047;</span> REGISTRATION <span class="flower">&#10047;</span></a></li>
             <li> <a class="main-menu" href="{% url 'loginuser' %}"><span class="flower">&#10047;</span> SIGN IN <span class="flower">&#10047;</span></a></li>
            <li><a class="main-back" href="{% url 'index' %}">&#8617;</a></li>
        </ul>

    {% endif %}
    </div>
</div>
<div class="content">
  <div class="wrap">
    {% block content %}

    {% endblock %}
  </div>
</div>
<script>
    $(document).ready(function() {
        $("body").addClass("loaded");
        $("li").css("transform", "scale(1)", "translateX(0)");
    });
</script>
</body>
</html>
