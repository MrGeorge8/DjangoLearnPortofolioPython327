{% extends 'todo/home.html' %}

{% block content %}

<script>
    $(document).ready(function() {
        $("h1").css("transform", "translateY(0)");
        $(".register").css("transform", "scale(1)")
    });
</script>

<h1 style="transform: translateY(-100%); transition: ease-in-out 1s"> <span class="flower">&#11015</span> Registration <span class="flower">&#11015</span></h1>
<h2>{{ error }}</h2>
<form style="transform: scale(1.4); transition: ease-in-out 1s" method="post" class="register">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn">Register</button>
</form>
{% endblock %}
