{% extends 'skills/base.html'  %}

{% load static %}

{% block content %}
  <script>
    $(document).ready(function() {
        $("h1").css("transform", "translateY(0)")
        $("h3").css("transform", "scale(1)")
        $(".img").css("transform", "scale(1)")
    });
  </script>

<h1 style="transform: translateY(-100%); transition: transform  2s;"> <span class="flower">&#10049</span>Developer's portfolio<span class="flower">&#10049</span></h1>
<div style="transform: scale(1.4); transition: transform  2s;" class="img">
    <img src="{% static 'skills/comp.png' %}">
</div>
<h3 style="transform: scale(0); transition: transform  2s;"> <span class="flower">&#11015</span>Technology Stack<span class="flower">&#11015</span></h3>
<div class="block">
    {% for project in projects %}
    <div class="element">
        <div><img src="{{ project.image.url }}"></div>
        <div class="text">
            <h2><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
